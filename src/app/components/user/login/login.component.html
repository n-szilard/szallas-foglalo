<div class="p-3 col-lg-6 offset-lg-3">
    <h3 class="mb-4">Login</h3>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="">
        <label for="email" class="form-label">Email cím:</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="">
        <label for="password" class="form-label">Jelszó:</label>
    </div>

    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberme" [(ngModel)]="rememberMe">
            <label for="rememberme">Emlékezz rám</label>
        </div>
        <a href="" routerLink="/lostpass">Elfelejtettem a jelszavam</a>
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="login()"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Belépés</button>
        <button routerLink="/registration" class="btn btn-secondary"><i class="bi bi-person-plus-fill"></i>&nbsp;&nbsp;Regisztráció</button>
    </div>
</div>
