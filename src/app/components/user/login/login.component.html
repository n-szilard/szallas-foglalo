<div class="p-3 col-lg-6 offset-lg-3">
    <h3>Login</h3>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email">
        <label for="email" class="form-label">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password">
        <label for="password" class="form-label">Password</label>
    </div>

    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberme" [(ngModel)]="rememberMe">
            <label for="rememberme">Remember me</label>
        </div>
        <a href="" routerLink="/lostpass">I forgot my password</a>
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="login()"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
        <button routerLink="/registration" class="btn btn-secondary"><i class="bi bi-person-plus-fill"></i>&nbsp;&nbsp;Registration</button>
    </div>
</div>
