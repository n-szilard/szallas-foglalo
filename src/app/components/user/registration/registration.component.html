<div class="p-3 col-lg-6 offset-lg-3">
    <h3>Login</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" [(ngModel)]="newUser.name">
        <label for="name" class="form-label">Username: <em>*</em></label>
    </div>


    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email">
        <label for="email" class="form-label">Email address: <em>*</em></label>
    </div>


    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" [(ngModel)]="newUser.password">
        <label for="password" class="form-label">Password <em>*</em></label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" [(ngModel)]="newUser.confirm">
        <label for="password" class="form-label">Confirm password <em>*</em></label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" [(ngModel)]="newUser.phone">
        <label for="name" class="form-label">Phone: </label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" [(ngModel)]="newUser.address">
        <label for="name" class="form-label">Address: </label>
    </div>

    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberme" [(ngModel)]="acceptTerms">
            <label for="rememberme">Accept terms and conditions <em>*</em></label>
        </div>
    </div>
    
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="register()"><i class="bi bi-person-plus-fill"></i>&nbsp;&nbsp;Registration</button>
        <button class="btn btn-secondary" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
    </div>
</div>
