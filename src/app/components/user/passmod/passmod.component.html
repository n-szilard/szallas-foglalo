<div class="p-3 col-lg-6 offset-lg-3">
    <h3>Update password</h3>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="oldpass">
        <label for="oldpass" class="form-label">Old password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newpass">
        <label for="newpass" class="form-label">New password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmpass">
        <label for="confirmpass" class="form-label">Confirm new password</label>
    </div>
    
    <button class="btn btn-primary" (click)="save()"><i class="bi bi-arrow-repeat"></i>&nbsp;&nbsp;Update password</button>
</div>
