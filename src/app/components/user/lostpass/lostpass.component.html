<div class="p-3 col-lg-6 offset-lg-3">
    <h3>Restore lost password</h3>

    <p>Enter your registered email address:</p>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email">
        <label for="email" class="form-label">Email address</label>
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="send()"><i class="bi bi-send"></i>&nbsp;&nbsp;Send</button>
        <button routerLink="/login" class="btn btn-secondary"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
    </div>
</div>
