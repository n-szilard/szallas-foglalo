<div class="p-3">
    <h3 class="mb-4">Felhasználók kezelése</h3>

    <table class="table table-striped table-bordered w-100">
        <thead>
            <th>#</th>
            <th>Név</th>
            <th>Email Cím</th>
            <th>Role</th>
            <th>Regisztrálva</th>
            <th class="text-center">Módosítás</th>
        </thead>
        <tbody>
            <tr vAlign="middle" *ngFor="let user of users; index as i">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.createdAt}}</td>
                <td class="text-center">
                    <button (click)="selectUser(user.id!)" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Felhasználó módosítása</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="" [(ngModel)]="selectedUser.name">
                    <label for="name" class="form-label">Név: </label>
                </div>
            
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="" [(ngModel)]="selectedUser.email">
                    <label for="name" class="form-label">E-mail: </label>
                </div>
            
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" placeholder="" [(ngModel)]="selectedUser.role">
                    <label for="address" class="form-label">Role: </label>
                </div>
            </div>

            <div class="modal-footer d-flex">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin-right: auto;" (click)="delete()">Végleges törlés</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                <button type="button" class="btn btn-primary" (click)="save()" data-bs-dismiss="modal">Mentés</button>
            </div>
        </div>
    </div>
</div>
