<div class="p-3 col-lg-6 offset-lg-3">
    <h3 class="mb-4">Szállás feltöltés</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="">
        <label for="name" class="form-label">Név: </label>
    </div>

    <div class="form-floating mb-3">
        <textarea class="form-control" id="description" placeholder="" style="height: 100px;"></textarea>
        <label for="description" class="form-label">Leírás: </label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="address" placeholder="">
        <label for="address" class="form-label">Cím: </label>
    </div>

    <h4>Ár és kapacitás</h4>
    <div class="input-group mb-3 input-group-lg">
        <input type="number" class="form-control text-end" id="capacity" min="1" placeholder="">
        <span class="input-group-text">Fő</span>
        <input type="number" class="form-control text-end" id="price" min="0" placeholder="">
        <span class="input-group-text">Ft/fő/éj</span>
    </div>

    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberme" placeholder="" checked>
            <label for="rememberme">Szállás aktív</label>
        </div>
    </div>

    <button class="btn btn-primary">Feltöltés</button>
</div>
