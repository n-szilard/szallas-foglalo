<div class="p-3">
    <h3 class="mb-4">Szállások kezelése</h3>

    <table class="table table-striped table-bordered w-100">
        <thead>
            <th>#</th>
            <th>Név</th>
            <th>Cím</th>
            <th>Kapacitás</th>
            <th>Alapár</th>
            <th>Nyitva</th>
            <th>Létrehozva</th>
            <th class="text-center">Módosítás</th>
        </thead>
        <tbody>
            <tr *ngFor="let accomodation of accomodations; index as i">
                <td>{{i+1}}</td>
                <td>{{accomodation.name}}</td>
                <td>{{accomodation.address}}</td>
                <td>{{accomodation.capacity}}</td>
                <td>{{accomodation.basePrice}}</td>
                <td>{{accomodation.active}}</td>
                <td>{{accomodation.createdAt}}</td>
                <td class="text-center">
                    <button  (click)="selectHotel(accomodation.id)" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Hotel módosítása</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="" [(ngModel)]="selectedAccomodation.name">
                    <label for="name" class="form-label">Név: </label>
                </div>
            
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="description" placeholder="" style="height: 100px;" [(ngModel)]="selectedAccomodation.description"></textarea>
                    <label for="description" class="form-label">Leírás: </label>
                </div>
            
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" placeholder="" [(ngModel)]="selectedAccomodation.address">
                    <label for="address" class="form-label">Cím: </label>
                </div>
            
                <h4>Ár és kapacitás</h4>
                <div class="input-group mb-3 input-group-lg">
                    <input type="number" class="form-control text-end" id="capacity" min="1" placeholder="" [(ngModel)]="selectedAccomodation.capacity">
                    <span class="input-group-text">Fő</span>
                    <input type="number" class="form-control text-end" id="price" min="0" placeholder="" [(ngModel)]="selectedAccomodation.basePrice">
                    <span class="input-group-text">Ft/fő/éj</span>
                </div>
            
                <div class="d-flex mb-3 justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberme" placeholder="" [(ngModel)]="selectedAccomodation.active">
                        <label for="rememberme">Szállás aktív</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin-right: auto;" (click)="delete()">Végleges törlés</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                <button type="button" class="btn btn-primary" (click)="save()" data-bs-dismiss="modal">Mentés</button>
            </div>
        </div>
    </div>
</div>
