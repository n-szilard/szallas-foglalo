<div class="container mt-4">

    <!-- Képgaléria -->
    <div class="row g-2">
      <div class="col-12 col-md-8">
        <img src='/assets/images/slider_01.jpg' class="img-fluid rounded shadow-sm" alt="">
      </div>
      <div class="col-6 col-md-4 d-flex flex-column gap-2">
        <img src='/assets/images/slider_01.jpg' class="img-fluid rounded shadow-sm" alt="">
        <img src='/assets/images/slider_01.jpg' class="img-fluid rounded shadow-sm" alt="">
      </div>
    </div>
  
    <!-- Szállás neve és értékelés -->
    <div class="mt-4">
      <h2 class="fw-bold">{{ hotel.name }}</h2>
  
      <div class="d-flex align-items-center gap-3 mt-2">
        <div class="fs-5">
          ⭐⭐⭐⭐☆
        </div>
  
        <span class="badge bg-success fs-6 px-3 py-2">
          {{ hotel.rating }}
        </span>
  
        <span class="text-muted">
          {{ hotel.reviewText }}
        </span>
      </div>
    </div>
  
    <!-- Kiemelt jellemzők -->
    <h4 class="mt-4">Kiemelt jellemzők</h4>
  
    <div class="row g-3 mt-1">
      <div class="col-md-4" *ngFor="let feature of hotel.features">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body">
            <h6 class="fw-bold">{{ feature.title }}</h6>
            <p class="text-muted mb-0">{{ feature.desc }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Környék -->
    <div class="row mt-5 g-4">
  
      <!-- Térkép -->
      <div class="col-md-6">
        <h4>Fedezd fel a környéket</h4>
  
        <div class="card shadow-sm mt-2">
          <div class="card-body">
            <h6 class="fw-semibold mb-2">{{ hotel.address }}</h6>
          </div>
        </div>
  
        <ul class="list-group mt-3">
          <li class="list-group-item" *ngFor="let n of hotel.nearby">
            <strong>{{ n.place }}</strong> – {{ n.time }}
          </li>
        </ul>
      </div>
  
      <!-- Részletek a szálláshelyről -->
      <div class="col-md-6">
        <h4>Részletek a szálláshelyről</h4>
        <p class="mt-2">{{ hotel.description }}</p>
  
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of hotel.amenities">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
  
    <!-- További képek -->
    <h4 class="mt-5 mb-3">Képek</h4>
  
    <div class="row g-3">
      <div class="col-sm-4" *ngFor="let img of hotel.bottomImages">
        <img [src]="img" class="img-fluid rounded shadow-sm" alt="">
      </div>
    </div>
  
  </div>
