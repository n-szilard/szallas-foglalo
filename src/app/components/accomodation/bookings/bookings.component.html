<div class="p-3">
    <h3 class="mb-4">Foglalásaim</h3>

    <table class="table table-striped table-bordered w-100">
        <thead>
            <th>#</th>
            <th>Név</th>
            <th>Cím</th>
            <th class="text-end">Kapacitás</th>
            <th class="text-end">Alapár</th>
            <th class="text-center">Nyitva</th>
            <th>Létrehozva</th>
            <th class="text-center">Módosítás</th>
        </thead>
        <tbody>
            <tr vAlign="middle" *ngFor="let booking of bookings; index as i">
                <td>{{i+1}}</td>
                <td>{{booking.name}}</td>
                <td>{{booking.startDate.split('T')[0]}}</td>
                <td class="text-end">{{booking.endDate.split('T')[0]}}</td>
                <td class="text-end">{{booking.persons}}</td>
                <td class="text-center">{{booking.totalPrice}} Ft</td>
                <td>{{booking.status}}</td>
                <td class="text-center">
                    <button class="btn btn-danger">Lemondás</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
